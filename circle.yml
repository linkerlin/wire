# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/influx6/mnet
    steps:
      - checkout
      - run: go test -cover ./mtcp/...
      - run: go test -cover ./mudp/...
      - run: go test -cover ./msocks/...
      - run: go test -v ./mtcp/...
      - run: go test -v ./mudp/...
      - run: go test -v ./msocks/...
      - run: go test -bench=. -run=xXX ./mtcp/...
      - run: go test -bench=. -run=xXX ./mudp/...
      - run: go test -bench=. -run=xXX ./msocks/...
